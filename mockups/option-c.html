<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option C - Bold & Modern</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      padding: 20px;
    }
    .container {
      text-align: center;
      margin-top: -80px;
    }
    .logo {
      font-size: 42px;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 40px;
      letter-spacing: -1px;
    }
    .search-box {
      display: flex;
      align-items: center;
      width: 520px;
      max-width: 90vw;
      padding: 8px 8px 8px 24px;
      border: none;
      border-radius: 32px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 18px;
      text-transform: uppercase;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .search-box input::placeholder {
      text-transform: none;
      color: #aaa;
      font-weight: 400;
      letter-spacing: 0;
    }
    .search-box button {
      background: #1a1a2e;
      border: none;
      cursor: pointer;
      padding: 14px 28px;
      color: white;
      border-radius: 24px;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, background 0.2s;
    }
    .search-box button:hover {
      background: #2d2d4a;
      transform: scale(1.02);
    }
    .subtitle {
      margin-top: 28px;
      font-size: 15px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Initiation of Coverage</div>
    <div class="search-box">
      <input type="text" placeholder="Enter ticker symbol..." maxlength="5">
      <button>GO</button>
    </div>
    <p class="subtitle">Generate hedge fund-style research reports</p>
  </div>
</body>
</html>
