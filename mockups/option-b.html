<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option B - With Tagline & Examples</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fafafa;
      padding: 20px;
    }
    .container {
      text-align: center;
      margin-top: -80px;
    }
    h1 {
      font-size: 42px;
      font-weight: 600;
      color: #1a1a2e;
      margin-bottom: 8px;
    }
    .tagline {
      font-size: 16px;
      color: #666;
      margin-bottom: 36px;
    }
    .search-box {
      display: flex;
      align-items: center;
      width: 500px;
      max-width: 90vw;
      padding: 16px 24px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: #fff;
      transition: border-color 0.2s;
    }
    .search-box:focus-within {
      border-color: #1a1a2e;
    }
    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 20px;
      text-transform: uppercase;
      font-weight: 500;
    }
    .search-box input::placeholder {
      text-transform: none;
      color: #bbb;
      font-weight: 400;
    }
    .search-box button {
      background: #1a1a2e;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      color: white;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 500;
    }
    .search-box button:hover {
      background: #2d2d4a;
    }
    .examples {
      margin-top: 24px;
      font-size: 14px;
      color: #888;
    }
    .examples span {
      color: #1a1a2e;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .examples span:hover {
      background: #e8e8e8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Initiation of Coverage</h1>
    <p class="tagline">Professional equity research reports</p>
    <div class="search-box">
      <input type="text" placeholder="AAPL" maxlength="5">
      <button>Generate</button>
    </div>
    <p class="examples">
      Try: <span>NVDA</span> • <span>AVGO</span> • <span>AMD</span> • <span>SMTC</span>
    </p>
  </div>
</body>
</html>
