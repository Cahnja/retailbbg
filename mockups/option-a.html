<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option A - Classic Minimal</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 20px;
    }
    .container {
      text-align: center;
      margin-top: -100px;
    }
    h1 {
      font-size: 48px;
      font-weight: 400;
      color: #1a1a2e;
      margin-bottom: 40px;
      letter-spacing: -1px;
    }
    .search-box {
      display: flex;
      align-items: center;
      width: 560px;
      max-width: 90vw;
      padding: 14px 20px;
      border: 1px solid #ddd;
      border-radius: 24px;
      background: #fff;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      transition: box-shadow 0.2s;
    }
    .search-box:hover {
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 18px;
      text-transform: uppercase;
    }
    .search-box input::placeholder {
      text-transform: none;
      color: #999;
    }
    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      color: #1a1a2e;
    }
    .search-box button svg {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Initiation of Coverage</h1>
    <div class="search-box">
      <input type="text" placeholder="Enter ticker..." maxlength="5">
      <button>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
      </button>
    </div>
  </div>
</body>
</html>
