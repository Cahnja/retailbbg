<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initiation of Coverage Report Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Georgia, 'Times New Roman', serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #fafafa;
      color: #333;
    }
    .header {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      margin-bottom: 40px;
    }
    .header h1 {
      color: #1a1a2e;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
    }
    .input-section {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      gap: 10px;
      margin-bottom: 40px;
      justify-content: center;
    }
    input[type="text"] {
      padding: 12px 20px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 200px;
      text-transform: uppercase;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #1a1a2e;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      background: #1a1a2e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2d2d4a;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    /* Report Styling */
    .report-container {
      display: none;
    }
    .report-container.visible {
      display: block;
    }
    .report-content {
      line-height: 1.8;
    }
    .report-content h1 {
      font-size: 36px;
      color: #1a1a2e;
      border-bottom: 2px solid #1a1a2e;
      padding-bottom: 12px;
      margin-top: 0;
      margin-bottom: 30px;
    }
    .report-content h2 {
      font-size: 26px;
      color: #1a1a2e;
      margin-top: 45px;
      margin-bottom: 22px;
    }
    .report-content h3 {
      font-size: 20px;
      color: #444;
      margin-top: 35px;
      margin-bottom: 16px;
    }
    .report-content h4 {
      font-size: 17px;
      color: #333;
      margin-top: 22px;
      margin-bottom: 12px;
    }
    .report-content p {
      margin: 15px 0;
      text-align: justify;
    }

    /* Customer/Partner boxes */
    .customer-box {
      background: #e8f4fd;
      padding: 15px 20px;
      margin: 12px 0;
      border-radius: 6px;
      border-left: 4px solid #2196f3;
    }
    .customer-box strong {
      color: #1565c0;
    }

    /* Key Debates styling */
    .debate-box {
      background: #f5f5f5;
      padding: 20px;
      margin: 20px 0;
      border-left: 4px solid #1a1a2e;
      border-radius: 0 6px 6px 0;
    }
    .debate-box h4 {
      margin-top: 0;
      color: #1a1a2e;
    }
    .bull-case {
      color: #2e7d32;
      margin: 10px 0;
    }
    .bear-case {
      color: #c62828;
      margin: 10px 0;
    }

    /* Competitive positioning */
    .competitor-section {
      background: #fff8e1;
      padding: 15px 20px;
      margin: 12px 0;
      border-radius: 6px;
      border-left: 4px solid #ff9800;
    }

    .loading-container {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    .loading-title {
      font-size: 18px;
      margin-bottom: 30px;
      color: #333;
    }
    .loading-steps {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .loading-step {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      background: #eee;
      color: #999;
      transition: all 0.3s;
    }
    .loading-step.active {
      background: #1a1a2e;
      color: white;
    }
    .loading-step.done {
      background: #4caf50;
      color: white;
    }
    .progress-bar {
      width: 100%;
      max-width: 400px;
      height: 6px;
      background: #eee;
      border-radius: 3px;
      margin: 0 auto 20px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #1a1a2e, #2d2d4a);
      border-radius: 3px;
      transition: width 0.5s ease;
    }
    .loading-time {
      font-size: 14px;
      color: #888;
    }
    .loading-time span {
      font-weight: 600;
      color: #666;
    }
    .error {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #c0392b;
      text-align: center;
      padding: 20px;
    }
    .cache-indicator {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }
    .cache-indicator.visible {
      display: block;
    }
    .cache-indicator.cached {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .cache-indicator.fresh {
      background: #e3f2fd;
      color: #1565c0;
    }
    .refresh-link {
      margin-left: 10px;
      color: #1a1a2e;
      text-decoration: underline;
      cursor: pointer;
    }
    .refresh-link:hover {
      color: #2d2d4a;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Initiation of Coverage</h1>
    <p class="subtitle">Generate professional equity research reports</p>
  </div>

  <div class="input-section">
    <input type="text" id="ticker" placeholder="ticker" maxlength="5">
    <button id="generate">Generate Report</button>
  </div>

  <div class="cache-indicator" id="cacheIndicator"></div>

  <div class="report-container" id="reportContainer">
    <div class="report-content" id="reportContent"></div>
  </div>

  <script>
    const tickerInput = document.getElementById('ticker');
    const generateBtn = document.getElementById('generate');
    const reportContainer = document.getElementById('reportContainer');
    const reportContent = document.getElementById('reportContent');
    const cacheIndicator = document.getElementById('cacheIndicator');

    let currentTicker = '';

    generateBtn.addEventListener('click', () => generateReport(false));
    tickerInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') generateReport(false);
    });

    async function generateReport(forceRefresh = false) {
      const ticker = tickerInput.value.trim().toUpperCase();
      if (!ticker) return;

      currentTicker = ticker;
      generateBtn.disabled = true;
      reportContainer.classList.add('visible');
      cacheIndicator.classList.remove('visible', 'cached', 'fresh');

      // Show loading UI - simple for cache check, detailed for generation
      let progressInterval = null;
      reportContent.innerHTML = `
        <div class="loading-container">
          <div class="loading-title">Loading report for <strong>${ticker}</strong>...</div>
        </div>
      `;

      const showDetailedLoading = () => {
        reportContent.innerHTML = `
          <div class="loading-container">
            <div class="loading-title">Generating report for <strong>${ticker}</strong></div>
            <div class="loading-steps">
              <span class="loading-step active" id="step1">1. SEC Filing</span>
              <span class="loading-step" id="step2">2. Research</span>
              <span class="loading-step" id="step3">3. Generate</span>
            </div>
            <div class="progress-bar"><div class="progress-fill" id="progressFill" style="width: 5%"></div></div>
            <div class="loading-time">Estimated time: <span id="timeRemaining">~75 seconds</span></div>
          </div>
        `;

        let elapsed = 0;
        const totalTime = 75; // estimated seconds
        const stepTimes = [10, 30, 75]; // when each step completes

        progressInterval = setInterval(() => {
          elapsed++;
          const progress = Math.min((elapsed / totalTime) * 100, 95);
          const remaining = Math.max(totalTime - elapsed, 5);

          const progressFill = document.getElementById('progressFill');
          const timeRemaining = document.getElementById('timeRemaining');
          if (progressFill) progressFill.style.width = progress + '%';
          if (timeRemaining) {
            if (remaining >= 60) {
              const mins = Math.ceil(remaining / 60);
              timeRemaining.textContent = '~' + mins + ' minute' + (mins > 1 ? 's' : '');
            } else {
              timeRemaining.textContent = '~' + remaining + ' seconds';
            }
          }

          // Update step indicators
          stepTimes.forEach((time, i) => {
            const step = document.getElementById('step' + (i + 1));
            if (step) {
              if (elapsed >= time) {
                step.classList.remove('active');
                step.classList.add('done');
              } else if (elapsed >= (stepTimes[i - 1] || 0)) {
                step.classList.add('active');
              }
            }
          });
        }, 1000);
      };

      // Show detailed progress after 1 second (if not cached, it takes longer)
      const detailedTimeout = setTimeout(showDetailedLoading, 1000);

      try {
        const response = await fetch('/api/generate-report', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ticker, forceRefresh })
        });

        clearTimeout(detailedTimeout);
        clearInterval(progressInterval);
        const data = await response.json();

        if (data.error) {
          reportContent.innerHTML = '<div class="error">Error: ' + data.error + '</div>';
          cacheIndicator.classList.remove('visible');
        } else {
          reportContent.innerHTML = formatReport(data.report);
          showCacheStatus(data.cached, data.generatedAt);
        }
      } catch (error) {
        clearTimeout(detailedTimeout);
        clearInterval(progressInterval);
        reportContent.innerHTML = '<div class="error">Failed to generate report. Please try again.</div>';
        cacheIndicator.classList.remove('visible');
      }

      generateBtn.disabled = false;
    }

    function showCacheStatus(isCached, generatedAt) {
      const date = new Date(generatedAt);
      const dateStr = date.toLocaleDateString('en-US', {
        month: 'short', day: 'numeric', year: 'numeric'
      });

      if (isCached) {
        cacheIndicator.innerHTML = `ðŸ“‹ Cached report from ${dateStr} <span class="refresh-link" onclick="generateReport(true)">Generate fresh report</span>`;
        cacheIndicator.classList.add('visible', 'cached');
        cacheIndicator.classList.remove('fresh');
      } else {
        cacheIndicator.innerHTML = `âœ¨ Freshly generated on ${dateStr}`;
        cacheIndicator.classList.add('visible', 'fresh');
        cacheIndicator.classList.remove('cached');
      }
    }

    function formatReport(text) {
      let html = text
        // Headers
        .replace(/^#### (.*$)/gm, '<h4>$1</h4>')
        .replace(/^### (.*$)/gm, '<h3>$1</h3>')
        .replace(/^## (.*$)/gm, '<h2>$1</h2>')
        .replace(/^# (.*$)/gm, '<h1>$1</h1>')
        // Bold text (must come before italic)
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        // Italic text
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        // Convert lines to paragraphs
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n/g, '<br>');

      // Wrap in paragraph
      html = '<p>' + html + '</p>';

      // Convert first bold-only paragraph to h1 (the title)
      html = html.replace(/^<p><strong>(.*?(?:Initiation|Coverage|â€”|-).*?)<\/strong><\/p>/, '<h1>$1</h1>');

      // Convert standalone bold paragraphs to h2 (section headers)
      html = html.replace(/<p><strong>([^<]+)<\/strong><\/p>/g, '<h2>$1</h2>');

      // Style numbered customer/partner lists
      html = html.replace(/<p><strong>(\d+)\.\s*(.*?):<\/strong>/g,
        '<div class="customer-box"><strong>$1. $2:</strong>');

      // Style Key Debates section items (handle both bold and italic numbered questions)
      html = html.replace(/<p><strong>(\d+)\.\s*(.*?)\?<\/strong>/g,
        '<div class="debate-box"><h4>$1. $2?</h4>');
      html = html.replace(/<p><em>(\d+)\.\s*(.*?)\?<\/em>/g,
        '<div class="debate-box"><h4>$1. $2?</h4>');

      // Style Bull Case / Bear Case (handle both bold and italic)
      html = html.replace(/<strong>Bull Case:<\/strong>(.*?)(?=<strong>Bear|<em>Bear|<\/div>|<\/p>)/gs,
        '<p class="bull-case"><strong>Bull Case:</strong>$1</p>');
      html = html.replace(/<em>Bull Case:<\/em>(.*?)(?=<strong>Bear|<em>Bear|<\/div>|<\/p>)/gs,
        '<p class="bull-case"><strong>Bull Case:</strong>$1</p>');
      html = html.replace(/<strong>Bear Case:<\/strong>(.*?)(?=<\/div>|<\/p>|<strong>|<em>)/gs,
        '<p class="bear-case"><strong>Bear Case:</strong>$1</p>');
      html = html.replace(/<em>Bear Case:<\/em>(.*?)(?=<\/div>|<\/p>|<strong>|<em>)/gs,
        '<p class="bear-case"><strong>Bear Case:</strong>$1</p>');

      // Close debate boxes: split on opening tag, add closing tag before each subsequent opening
      const debateParts = html.split('<div class="debate-box">');
      if (debateParts.length > 1) {
        html = debateParts[0]; // Part before first debate box
        for (let i = 1; i < debateParts.length; i++) {
          html += '<div class="debate-box">' + debateParts[i];
          // Add closing div before next debate box or at end
          if (i < debateParts.length - 1) {
            // Not the last one - will close when we add the next
          }
        }
        // Close all debate boxes by counting opens and adding closes at end
        const openCount = (html.match(/<div class="debate-box">/g) || []).length;
        const closeCount = (html.match(/<\/div>/g) || []).length;
        // Actually, let's do this properly: close each box before the next opens
        html = html.replace(/<div class="debate-box">/g, '</div><div class="debate-box">');
        // Remove the first errant </div>
        html = html.replace('</div><div class="debate-box">', '<div class="debate-box">');
        // Add final closing div
        html += '</div>';
      }

      // Close customer boxes
      html = html.replace(/(<div class="customer-box">.*?)(<\/p><p>|<div class="customer-box">|<h[23]>)/g,
        '$1</div>$2');

      // Clean up empty paragraphs
      html = html.replace(/<p>\s*<\/p>/g, '');
      html = html.replace(/<p><br><\/p>/g, '');

      return html;
    }
  </script>
</body>
</html>
